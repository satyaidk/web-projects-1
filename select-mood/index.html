<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select MOOD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>Select Mood</legend>
        <div>
            <input type="radio" id="cranky" name="mood" value="cranky" />

            <label for="cranky">Cranky</label>
        </div>
        <div>
            <input type="radio" id="sleepy" name="mood" value="sleepy" />

            <label for="sleepy">sleepy</label>
        </div>
        <div>
            <input type="radio" id="fearful" name="mood" value="fearful" />

            <label for="fearful">Fearful</label>
        </div>
        <div>
            <input type="radio" id="drunk" name="mood" value="drunk" />

            <label for="drunk">Drunk</label>
        </div>
        <div>
            <input type="radio" id="dreamy" name="mood" value="dreamy" />

            <label for="dreamy">Dreamy</label>
        </div>
        <div>
            <input type="radio" id="peppy" name="mood" value="peppy" />

            <label for="peppy">Peppy</label> 
        </div>           
    </fieldset>
</body>
</html>
